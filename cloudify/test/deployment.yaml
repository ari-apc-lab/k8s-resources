apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cloudify
  name: cloudify
  namespace: permedcoe
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudify
  template:
    metadata:
      labels:
        app: cloudify
    spec:
      containers:
      - name: cloudify
        image: atosariapclab/cloudify-permedcoe:6.2.0
        imagePullPolicy: Always
        volumeMounts:
        - mountPath: /data/permedcoe-cloudify-test/
          name: tmp-storage
        ports:
        - containerPort: 80
          protocol: TCP
        securityContext:
          privileged: true
          capabilities:
            add:
            - SYS_ADMIN
      volumes:
      - name: tmp-storage
        hostPath:
          path: /root/permedcoe-cloudify-test/tmp/
          type: DirectoryOrCreate
