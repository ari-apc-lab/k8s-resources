# Default values for cloudify chart.
# This is a YAML-formatted file.
# Declare variables to be passed into templates.

global:
  # Cloudify's domain name is a parameter intended to be set
  # from the "orchestrator" umbrella chart.
  # If omitted, "exampledomain.eu" is used for testing porpuses.
  projectDomain: ""
  tls:
    enabled: false

nameOverride: ""
fullnameOverride: ""

imagePullSecrets: []
image:
  repository: "cloudifyplatform/community-cloudify-manager-aio"
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

podAnnotations: {}

podSecurityContext: {}

securityContext:
  # privileged: false
  capabilities:
    add:
    - SYS_ADMIN
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

readinessProbe:
  enabled: false #TODO
  initialDelaySeconds: 8
  path: /console

config:
  # Cloudify's new password can be set during installation using
  # postStart.enabled=true and "--set config.password=yourPassword".
  # If the latter is omitted, "testPassword!1" is used as new 
  # password for Cloudify.
  postStart:
    enabled: true
  password: ""

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

service:
  type: ClusterIP
  port: 80
  targetPort: 80

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/cors-allow-headers: content-type, Authorization, Tenant
    nginx.ingress.kubernetes.io/cors-allow-methods: PUT, GET, POST, OPTIONS
    nginx.ingress.kubernetes.io/cors-allow-origin: '*'
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: 300m
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  hosts:
    - hostSubdomain: cloudify
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: tls-secret-example
      # This assumes tls-secret exists and the SSL
      # certificate contains a CN for cloudify.<projectdomain.eu>
      hostSubdomains:
        - cloudify