# Default values for orchestrator umbrella chart.
# This is a YAML-formatted file.
# Important: this file is not intended to be customized for different
#            deployments/projects. Instead, add project-specific
#            configuration values (<project>.yaml) under./values/ and
#            use "-f ./values/<project>.yaml" option to apply them.

global:
  # Domain assigned to the project. If omitted,
  # "exampledomain.eu" is used for testing porposes.
  projectDomain: ""
  tls:
    # enable TLS/HTTPS (termination at the Ingress level).
    enabled: false
    # The email address to be associated with the ACME account
    # (make sure it's a valid one).
    # If omitted, "ari-aida-tech@lists.atos.research.eu" is used.
    acmeEmail: ""
    # The URL used to access the ACME serverâ€™s directory endpoint.
    # If omitted, "https://acme-staging-v02.api.letsencrypt.org/directory"
    # is used. This endpoint will not generate actual certificates. For fully
    # working certificates "https://acme-v02.api.letsencrypt.org/directory"
    # must be used instead. Do not use production endpoint for testing
    # as Let's Encrypt has limited rates for issuing certificates for certain
    # domain-IP pairs. If the limit is reached, certificate generation will
    # stop working for a few days.
    acmeServer: ""
  config:
    # Keycloak's realm and client names to be configured.
    # If omitted, "exampleRealm" and "exampleClient" are used for
    # testing porposes.
    keycloakRealm: ""
    keycloakClient: ""

nameOverride: ""

cloudify:
  fullnameOverride: "cloudify"

keycloak:
  fullnameOverride: "keycloak"

vault:
  fullnameOverride: "vault"

vault-secret-uploader:
  fullnameOverride: "vault-secret-uploader"