# Default values for orchestrator umbrella chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  # Domain assigned to the project. If omitted,
  # "exampledomain.eu" is used for testing porposes.
  projectDomain: ""
  tls:
    # enable TLS/HTTPS (termination at the Ingress level).
    enabled: false
    # The email address to be associated with the ACME account
    # (make sure it's a valid one).
    # If omitted, "ari-aida-tech@lists.atos.research.eu" is used.
    acmeEmail: ""
    # The URL used to access the ACME serverâ€™s directory endpoint.
    # If omitted, "https://acme-v02.api.letsencrypt.org/directory" is used.
    acmeServer: ""
  config:
    # Keycloak's realm and client names to be configured.
    # If omitted, "exampleRealm" and "exampleClient" are used for
    # testing porposes.
    keycloakRealm: ""
    keycloakClient: ""

nameOverride: ""

cloudify:
  fullnameOverride: "cloudify"

keycloak:
  fullnameOverride: "keycloak"

vault:
  fullnameOverride: "vault"

vault-secret-uploader:
  fullnameOverride: "vault-secret-uploader"