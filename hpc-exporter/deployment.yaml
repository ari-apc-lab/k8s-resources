apiVersion: apps/v1
kind: Deployment
metadata:
  name: hpc-exporter
  namespace: permedcoe-services
spec:
  selector:
    matchLabels:
      app: hpc-exporter
  replicas: 1
  template:
    metadata:
      labels:
        app: hpc-exporter
    spec:
      hostAliases:
      - ip: 10.152.183.157
        hostnames:
        - keycloak.croupier.permedcoe.eu            
      containers:
      - image: atosariapclab/hpc-exporter-nojwt
        name: hpc-exporter
        ports:
        - containerPort: 9110
          protocol: TCP
 
